<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/formulário_bootstrap/arquivo/bootstrap.min.css">
    <title>Formulário Bootstrap</title>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
            <h1>Formulário</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
            <label for="" > Nome:</label>
            <input type="text" placeholder="Insira seu nome" class="form-control">
        </div>
        <div class="col-sm-2">
            <label for=""> Data de Nascimento:</label>
            <input type="date"class="form-control">
        </div>
       
        <div class="col-sm-1">
            <br>
            <input type="text" placeholder="Idade" class="form-control" readonly>
        </div>
        
        <div class="col-sm-2">
            
                <label for="">Gênero</label>
                <br>
                <select name="sexo" id="" class="col-sm-4, form-control">
                    <option value="" class="form-control">...</option>
                    <option value="" class="form-control">Masculino</option>
                    <option value="" class="form-control">Feminino</option>
                    <option value="" class="form-control">Outro</option>
                 </select>
                
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
            <label for="">Insira seu e-mail:</label>
            <input type="email" class="form-control" placeholder="examplo@exemplo.com"></input>
            <div id="emailHelp" class="form-text" >Nós nunca vamos compartilhar seu e-mail com ninguém.</div>
        </div>

    </div>
</div>
</body>
</html>
